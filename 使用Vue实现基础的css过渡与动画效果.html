<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用Vue实现基础的css过渡与动画效果</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<style>
  /* @keyframes leftToRight {
    0% {
      transform: translateX(-100px);
    }
    50% {
      transform: translateX(-100px);
    }
    0% {
      transform: translateX(0);
    }
  }
  .animation {
    animation: leftToRight 1s;
  }*/
.transition {
  transition: 3s background-color ease;
}
.blue {
  background: blue;
}
.green {
  background: green;
}
</style>
<script>
  // 过渡 动画
  const app = Vue.createApp({
    data() {
      return {
        animate: {
          animation: false,
          transition: true,
          blue: true,
          green: false
        },
        styleObj: {
          background: 'blue'
        }
      }
    },
    methods: {
      hanldeClick() {
        // this.animate.animation = !this.animate.animation
        this.animate.blue = !this.animate.blue
        this.animate.green = !this.animate.green
      },
      hanldeClick1() {
        this.styleObj.background = 
        this.styleObj.background === 'blue' ?
        'green' :
        'blue'
      }
    },
    template: `
      <div>
        <div :class="animate">hello world</div>
        <button @click="hanldeClick">动画</button>
        <div class="transition" :style="styleObj">hello world1</div>
        <button @click="hanldeClick1">动画</button>
      </div>

    `
    })
    // vm 代表的就是 vue 应用的根组件
    const vm = app.mount('#root')
</script>
</html>
